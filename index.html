<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    
    <div class="start_btn"><button>Start Quiz</button></div>

  
    <div class="info_box">
        <div class="info-title"><span>Rules</span></div>
        <div class="info-list">
            <div class="info"> only <span>15 seconds</span> per each question.</div>
            <div class="info">Select your answer, it can't be undone.</div>
            <div class="info">Select any option once time goes off.</div>
            <div class="info">Can't exit from the Quiz while playing.</div>
            <div class="info">You'll get points on correct answers.</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="difficulty_box" id="difficulty_box">
        <div class="difficulty_title">Select Difficulty</div>
        <div class="difficulty_options">
            <button class="difficulty_btn" data-difficulty="easy">Easy</button>
            <button class="difficulty_btn" data-difficulty="medium">Medium</button>
            <button class="difficulty_btn" data-difficulty="hard">Hard</button>
        </div>
    </div>


    <div class="quiz_box">
        <header>
            <div class="title">Quiz</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
            <div class="score_text">
                Your Score: <span id="Score">0</span>
            </div>
        </header>
        <section>
            <div class="que_text">
               
            </div>
            <div class="option_list">
                
            </div>
        </section>

       
        <footer>
            <div class="total_que">
                
            </div>
            <button class="next_btn">Next Que</button>
        </footer>
    </div>

   
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
           
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>

    
    <script src="js/questions.js"></script>

   
    <script src="js/script.js"></script>

</body>

</html>
